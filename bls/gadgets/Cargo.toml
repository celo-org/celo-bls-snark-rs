r1cs-std = { git = "https://github.com/scipr-lab/zexe", default-features = false, features = ["bls12_377", "edwards_sw6", "edwards_bls12"] }

[dev-dependencies]
rand_xorshift = { version = "0.2" }
rand = "0.7" 