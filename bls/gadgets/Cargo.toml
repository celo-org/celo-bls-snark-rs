edition = "2018"

[dependencies]
bls-zexe = { path = "../algebra" }

algebra = { git = "https://github.com/scipr-lab/zexe", default-features = false, features = ["bls12_377", "sw6", "edwards_sw6", "edwards_bls12"] }
