[package]
name = "bls-crypto"
version = "0.1.4"
authors = ["Kobi Gurkan <kobigurk@gmail.com>", "Michael Straka <mstraka@celo.org>", "Georgios Konstantopoulos <me@gakonst.com>"]
edition = "2018"

[dependencies]
algebra = { git = "https://github.com/scipr-lab/zexe", features = ["derive", "bls12_377", "ed_on_bw6_761", "parallel"], rev = "38b6f6f2c6b9a6a1b5e8eb90b1287c98b06520d1" }
crypto-primitives = { git = "https://github.com/scipr-lab/zexe", features = ["parallel"], rev = "38b6f6f2c6b9a6a1b5e8eb90b1287c98b06520d1" }
bench-utils = { git = "https://github.com/scipr-lab/zexe", rev = "38b6f6f2c6b9a6a1b5e8eb90b1287c98b06520d1" }

# other deps
rand = { version = "0.7" }
byteorder = "1.3.1"
hex = "0.3.2"
clap = "2.33.0"
log = "0.4.6"
lru = "0.4.3"
env_logger = "0.6.1"
blake2s_simd = "0.5.8"
csv = "1.1"
rand_chacha = "0.2.1"
thiserror = "1.0.14"
once_cell = "1.3.1"

[dev-dependencies]
criterion = "0.3.1"
rand_xorshift = { version = "0.2" }

[[example]]
name = "simple_signature"
path = "examples/simple_signature.rs"

[[example]]
name = "pop"
path = "examples/pop.rs"

[[example]]
name = "pop_csv"
path = "examples/pop_csv.rs"

[lib]
crate-type = ["lib", "staticlib"]

[features]
test-helpers = []
compat = []

[[bench]]
name = "batch_bls"
harness = false
