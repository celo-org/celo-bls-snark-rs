version: 2
jobs:
  install-dependencies:
    docker:
      - image: circleci/rust:latest
    steps:
      - attach_workspace:
          at: ~/app
      - checkout
      - run: rustup install nightly
      - persist_to_workspace:
          root: .
          paths: .


  ultralight-tests:
    docker:
      - image: circleci/rust:latest

    steps:
      - attach_workspace:
          at: ~/app
      - run: ls
      - run: cd ultralight && cargo +nightly test --release

  zexe-tests:
    docker:
      - image: circleci/rust:latest

    steps:
      - attach_workspace:
          at: ~/app
      - run: cd zexe && cargo test

workflows:
  version: 2
  run-tests:
    jobs:
      - install-dependencies
      - ultralight-tests:
          requires:
            - install-dependencies
      - zexe-tests:
          requires:
            - install-dependencies
